<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Admin</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="email" id="email" class="input" placeholder="E-mail" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Submit" onclick="validateCredentials()">
            </div>
        </div>
    </div>
    <script>
        function validateCredentials() {
            // Get the values from the input fields
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if the credentials match the specified email and password
            if (email === 'plh@gmail.com' && password === '123456') {
                // Redirect to another page
                window.location.href = 'homePage.html';  // Change 'another-page.html' to the actual page you want to redirect to
            } else {
                // Display an error message or alert
                alert('Incorrect email or password. Please try again.');
            }
        }
    </script>
</body>

</html>
