    <title>Add Book</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar sticky-top">
            <div class="navbar-brand">
                <img src="logo.png">
                <span>Mangaverse</span>
            </div>
            <ul class="navbar-links">
                <li><a href="homePage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="adminAccount.html">Account</a></li>
                <li><a href="#">Main Website</a></li>
            </ul>
        </nav>
    </header>
    <!-- Adding Book Form -->
    <div class="form-container">
        <h2>Add Books</h2>
        <form action="/submit-book" method="post">
            <div class="form-group">
                <label for="bookName">Book Name *</label>
                <input type="text" id="bookName" name="bookName" required>
            </div>
            <div class="form-group">
                <label for="authorName">Author Name *</label>
                <input type="text" id="authorName" name="authorName" required>
            </div>
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="text" id="price" name="price" placeholder="5000 MMK" required>
            </div>
            <div class="form-group">
                <label for="totalBooks">Total Books *</label>
                <input type="number" id="totalBooks" name="totalBooks" required>
            </div>
            <div class="form-group">
                <label for="categories">Book Categories *</label>
                <select id="categories" name="categories" required>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newBook">New Book</label>
                <input type="checkbox" id="newBook" name="newBook">
            </div>
            <div class="form-group">
                <label for="uploadPhoto">Upload Photo *</label>
                <input type="file" id="uploadPhoto" name="uploadPhoto" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

        </ul>
    </section>

</body>

</html>
